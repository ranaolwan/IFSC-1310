<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
      display:fixed;
    }
    #wrapper {
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 800px;
      height:600px;
      margin-right: auto;
      margin-left: auto;
      text-shadow: 2px 2px #000;
    }

    #navy {
      background-color: #001f3f;
      width:190px;
      height:190px;
      position:absolute;
      top:168px;
      left:454px;
    }

    #teal {
      background-color: #39CCCC;
      width:190px;
      height:190px;
      position:absolute;
      top:168px;
      right:454px;
    }

    #blue {
      background-color: #0074D9;
      width:190px;
      height:190px;
      position:absolute;
      bottom:41px;
      left:454px;
    }

    #aqua {
      background-color: #7FDBFF;
      width:190px;
      height:190px;
      position:absolute;
      bottom:41px;
      right:454px;
    }

    #footer {
      background-color: #666;
      width:190px;
      height:190px;
      position:relative;
      bottom:-200px;
      right: -300px;
    }

    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Absolute 2</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>

</html>
